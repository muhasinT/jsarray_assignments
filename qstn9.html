<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Display Items</h2>

    <input type="text" name="inputItem" id="inputItem">
    <button id="addButton"  name="addButton">add</button>
    <button id="validateItem2" >display</button>

    <h2 id="displayITem" style="color: blue;"></h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
            var x =0 ;

            var arr1=[];

            $("#addButton").click(function (e){

                arr1[x] = $("#inputItem").val();

                x++;

                $("#inputItem").val("");
            })
              
            $("#validateItem2").click(function (e){

            for(let i = 0; i < arr1.length; i++){

               let res = $("#displayITem").html();

               $("#displayITem").html(res + "<br />" + arr1[i]);
            }
           })
    </script>
</body>
</html>
